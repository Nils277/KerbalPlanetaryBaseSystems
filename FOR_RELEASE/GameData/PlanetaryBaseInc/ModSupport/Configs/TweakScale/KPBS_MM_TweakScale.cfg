//ADD TweakScale to all parts that dont alreay have it, keep backwards comp with above
@PART[KKAOSS_*]:HAS[!MODULE[TweakScale]]:FOR[PlanetarySurfaceStructures]:NEEDS[TweakScale]
{
    %MODULE[TweakScale]
    {
        type = free
    }
}

//REMOVE TweakScale from docking ports, ladders, etc...  stuff that shouldn't have it for reasons
@PART[KKAOSS_*]:HAS[@MODULE[ModuleDockingNode]]:FOR[PlanetarySurfaceStructures]:NEEDS[TweakScale]
{
    !MODULE[TweakScale] {}
}

